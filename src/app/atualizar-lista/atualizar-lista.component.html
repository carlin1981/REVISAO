<label for="buscar" class="block mb-2">Buscar:</label>
<div class="flex mb-4">
  <input id="buscar" type="text" class="border border-gray-300 rounded-l py-2 px-4" [formControl]="buscarLista">
  <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r" (click)="getListaPorId()">Buscar</button>
</div>

<form [formGroup]="listaForm" (ngSubmit)="OnSubmit()" class="max-w-sm">
  <div class="mb-4">
    <label for="lista_compartilhada_id" class="block mb-2">ID da Lista:</label>
    <input type="number" id="lista_compartilhada_id" formControlName="lista_compartilhada_id" class="border border-gray-300 rounded py-2 px-4 w-full">
  </div>
  <div class="mb-4">
    <label for="lista_compartilhada_descricao" class="block mb-2">Descrição da Lista:</label>
    <input type="text" id="lista_compartilhada_descricao" formControlName="lista_compartilhada_descricao" class="border border-gray-300 rounded py-2 px-4 w-full">
  </div>
  <button type="submit" [disabled]="!listaForm.valid" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Gravar</button>
</form>
